version: "3.8"

services:
  backend:
    build:
      context: ./src/backend
      dockerfile: ../../Dockerfile
    ports:
      - "8080:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - DATABASE_URL=Host=db;Port=5432;Database=voidpulse;Username=postgres;Password=postgres
      - REDIS_URL=redis:6379
      - JWT__Secret=dev-super-secret-key-change-in-production-min-32-chars!!
      - JWT__AccessTokenExpiryMinutes=30
      - JWT__RefreshTokenExpiryDays=7
      - CORS__AllowedOrigins=http://localhost:3000
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  db:
    image: postgres:16-alpine
    ports:
      - "5433:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=voidpulse
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  pgdata:
  redisdata:
