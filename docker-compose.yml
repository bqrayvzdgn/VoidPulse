services:
  # ── PostgreSQL ──────────────────────────────────
  db:
    image: postgres:16-alpine
    ports:
      - "5533:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-voidpulse}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ── Redis ───────────────────────────────────────
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ── Backend API (.NET 10) ───────────────────────
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      ASPNETCORE_ENVIRONMENT: ${ASPNETCORE_ENVIRONMENT:-Production}
      ConnectionStrings__DefaultConnection: "Host=db;Port=5432;Database=${POSTGRES_DB:-voidpulse};Username=${POSTGRES_USER:-postgres};Password=${POSTGRES_PASSWORD:-postgres}"
      Redis__ConnectionString: "redis:6379"
      Jwt__Secret: ${JWT_SECRET:-VoidPulse-Dev-Secret-Change-In-Production-Min32}
      Jwt__AccessTokenExpiryMinutes: ${JWT_ACCESS_TOKEN_EXPIRY_MINUTES:-15}
      Jwt__RefreshTokenExpiryDays: ${JWT_REFRESH_TOKEN_EXPIRY_DAYS:-7}
      Cors__AllowedOrigins: ${CORS_ALLOWED_ORIGINS:-*}
      # Auto-seeding (first run only)
      Seeding__AdminEmail: ${VOIDPULSE_ADMIN_EMAIL:-admin@voidpulse.local}
      Seeding__AdminPassword: ${VOIDPULSE_ADMIN_PASSWORD:-ChangeMe123!}
      Seeding__AdminFullName: ${VOIDPULSE_ADMIN_FULLNAME:-System Administrator}
      Seeding__TenantName: ${VOIDPULSE_DEFAULT_TENANT_NAME:-Default}
      Seeding__TenantSlug: ${VOIDPULSE_DEFAULT_TENANT_SLUG:-default}
      Seeding__AgentApiKey: ${VOIDPULSE_AGENT_API_KEY:-}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  # ── Frontend (Next.js) ─────────────────────────
  frontend:
    build:
      context: ./src/frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      - backend
    restart: unless-stopped

  # ── Agent (packet capture) ─────────────────
  agent:
    build:
      context: ./src/agent
      dockerfile: Dockerfile
    network_mode: host
    cap_add:
      - NET_RAW
      - NET_ADMIN
    environment:
      VOIDPULSE_Agent__ApiUrl: "http://localhost:8080/api/v1/traffic/ingest/batch"
      VOIDPULSE_Agent__DnsApiUrl: "http://localhost:8080/api/v1/traffic/dns"
      VOIDPULSE_Agent__PacketApiUrl: "http://localhost:8080/api/v1/traffic/packets/ingest"
      VOIDPULSE_Agent__ApiKey: ${VOIDPULSE_AGENT_API_KEY:-}
      VOIDPULSE_Agent__EnablePacketCapture: "true"
      VOIDPULSE_Agent__FlushIntervalSeconds: "5"
      VOIDPULSE_Agent__CaptureSnapLen: "128"
      VOIDPULSE_Agent__PacketBufferSize: "10000"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  pgdata:
  redisdata:
