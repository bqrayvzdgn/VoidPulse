services:
  # ── PostgreSQL ──────────────────────────────────
  db:
    image: postgres:16-alpine
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: voidpulse
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ── Redis ───────────────────────────────────────
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ── Backend API (.NET 10) ───────────────────────
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ConnectionStrings__DefaultConnection: "Host=db;Port=5432;Database=voidpulse;Username=postgres;Password=postgres"
      Redis__ConnectionString: "redis:6379"
      Jwt__Secret: "VoidPulse-SuperSecret-Key-That-Is-At-Least-32-Characters-Long!"
      Jwt__AccessTokenExpiryMinutes: "15"
      Jwt__RefreshTokenExpiryDays: "7"
      Cors__AllowedOrigins: "http://localhost:3000,http://192.168.1.172:3000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  # ── Frontend (Next.js) ─────────────────────────
  frontend:
    build:
      context: ./src/frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: "http://localhost:8080/api/v1"
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: "http://localhost:8080/api/v1"
    depends_on:
      - backend
    restart: unless-stopped

  # ── Agent (packet capture) ─────────────────
  agent:
    build:
      context: ./src/agent
      dockerfile: Dockerfile
    network_mode: host
    cap_add:
      - NET_RAW
      - NET_ADMIN
    environment:
      VOIDPULSE_Agent__ApiUrl: "http://localhost:8080/api/v1/traffic/ingest/batch"
      VOIDPULSE_Agent__DnsApiUrl: "http://localhost:8080/api/v1/traffic/dns"
      VOIDPULSE_Agent__PacketApiUrl: "http://localhost:8080/api/v1/traffic/packets/ingest"
      VOIDPULSE_Agent__ApiKey: "vp_ObTaSDRvN196FaE8GDc8_9aQKTBHkatMQVYFU0bcAkNZJwRZ8T729OxAfTxws0XK"
      VOIDPULSE_Agent__EnablePacketCapture: "true"
      VOIDPULSE_Agent__FlushIntervalSeconds: "5"
      VOIDPULSE_Agent__CaptureSnapLen: "128"
      VOIDPULSE_Agent__PacketBufferSize: "10000"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  pgdata:
  redisdata:
